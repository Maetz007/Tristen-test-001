<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js"></script>
  </head>
  <body>

    <div class="slide" style="display:block;">
      <img class="slide-image" src="images/Grayskull.jpg" alt="Castle Grayskull">
    </div>
    <div class="slide">
      <img class="slide-image" src="images/pirate-flag.jpg" alt="Pirate flag">
    </div>
    <div class="slide">
      <img class="slide-image" src="images/syndicate.jpg" alt="Syndicate cross sheet from PoE">
    </div>

    <div class="slide-dots">
      <button class="dot" onclick="changeSlides(0)">Slide 1</button>
      <button class="dot" onclick="changeSlides(1)">Slide 2</button>
      <button class="dot" onclick="changeSlides(2)">Slide 3</button>
    </div>

  </body>
</html>
